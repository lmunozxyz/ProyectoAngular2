    <div class="card-content">
        <div class="card-img">
            <img src="https://placeimg.com/380/230/nature"	alt="">
                <span><h4>{{destino.nombre}}</h4></span>
        </div>
                    <div class="card-desc">
                        <h3>{{destino.nombre}}</h3>
                        
                        <p>Servicios:</p>
                        <ul>
                            <li *ngFor="let s of destino.servicios">
                                <span [ngSwitch]="s">
                                    <i *ngSwitchCase="'desayuno'" style="color: brown;">{{s}}</i>
                                    <i *ngSwitchDefault="'desayuno'">{{s}}</i>
                                </span>
                            </li>
                        </ul>
                        
                        <a	href="#" class="btn-card" (click)="ir()">Ir!</a>
                        <span *ngIf="destino.isSelected()">PREFERIDO</span>		
                    </div>
    </div>

    <p></p>
